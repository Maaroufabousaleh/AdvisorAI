server {
    listen 80;
    
    # Increase timeouts to handle long-running operations
    proxy_connect_timeout       60s;
    proxy_send_timeout          60s;
    proxy_read_timeout          60s;
    
    # Buffer settings
    proxy_buffering             on;
    proxy_buffer_size           4k;
    proxy_buffers               8 4k;
    proxy_busy_buffers_size     8k;
    
    # Client settings
    client_max_body_size        10m;
    client_body_timeout         60s;
    client_header_timeout       60s;

    # -- health-check: no auth, no rewrite, fast --
    location = /health {
        proxy_pass       http://127.0.0.1:10000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Shorter timeouts for health checks
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # don't log upstream body
        access_log off;
    }

    # -- everything else to FastAPI --
    location / {
        proxy_pass       http://127.0.0.1:10000/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle WebSocket upgrades if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}