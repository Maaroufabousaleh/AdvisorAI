[supervisord]
nodaemon=true
logfile_maxbytes=0
user=root

[program:api]
command=/usr/local/bin/uvicorn src.api.main:app --host 0.0.0.0 --port 10000 --workers 1 --timeout-keep-alive 30
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
startsecs=10
startretries=3
stopwaitsecs=30
killasgroup=true
stopasgroup=true

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
startsecs=5
startretries=3
stopwaitsecs=10

[program:scheduler]
; wait 60 s before first run, then your scheduler.py handles its own 30 min sleeps
command=/bin/sh -c 'sleep 60 && python /app/deployment/scheduler.py'
directory=/app
autostart=true
autorestart=true
startsecs=0
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
startretries=3
stopwaitsecs=60
killasgroup=true
stopasgroup=true

[program:monitor]
command=python /app/deployment/monitor.py
directory=/app
autostart=true
autorestart=true
startsecs=5
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
startretries=3
stopwaitsecs=10
killasgroup=true
stopasgroup=true